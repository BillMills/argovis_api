      - timestamp
      type: object
      properties:
        date:
          type: string
        time:
          type: number
        class:
          type: string
        lat:
          type: number
        lon:
          type: number
        wind:
          type: number
        pres:
          type: number
        season:
          type: number
        timestamp:
          type: string
          format: date-time
        geoLocation:
          $ref: '#/components/schemas/geoLocation'
      example:
        date: date
        pres: 7.061401241503109105224211816675961017608642578125
        geoLocation:
          coordinates:
          - - 6.02745618307040320615897144307382404804229736328125
