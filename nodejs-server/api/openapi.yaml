      required: false
      style: form
      explode: false
      allowReserved: true
      schema:
        type: array
        items:
          $ref: '#/components/schemas/dataKey'
    platform:
      name: platform
      in: query
      description: platform ID
      required: true
      style: form
      explode: true
      schema:
