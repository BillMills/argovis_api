        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      - name: presLevel
        in: query
        description: pressure level (dbar)
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 10
      - name: latRange
        in: query
        description: Latitude range (-90 to 90 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "-5,5.33"
          items:
            maximum: 90
            minimum: -90
            maxItems: 2
            minItems: 2
            type: number
      - name: lonRange
        in: query
        description: Longitude range (-180 to 180 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "0,2.153"
          items:
            maximum: 180
            minimum: -180
            maxItems: 2
            minItems: 2
