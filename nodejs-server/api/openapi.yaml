      required: false
      style: form
      explode: true
      allowReserved: true
      schema:
        type: string
        example: "[[-74.1247,40.5972],[-73.7347,40.5972],[-74.0148,40.8886],[-74.1247,40.5972]]"
    box:
      name: box
      in: query
      description: "box described as [[lower left lon, lower left lat], [upper right\
        \ lon, upper right lat]]"
      required: false
      style: form
      explode: true
      allowReserved: true
      schema:
        type: string
        example: "[[-74.2126,40.5221],[-73.6798,40.9135]]"
    center:
      name: center
      in: query
