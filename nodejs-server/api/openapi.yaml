      description: name of the gridded product
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: sose_si_area_1_day_sparse
    presLevelUniform:
      name: presLevel
      in: query
      description: pressure level (dbar)
      required: true
      style: form
      explode: true
      schema:
        type: number
        example: 10
    presLevelNonUniform:
      name: presLevel
      in: query
      description: pressure level (dbar)
      required: true
      style: form
      explode: true
      schema:
        type: number
        example: 0
