openapi: 3.0.3
info:
  title: Argovis API
  description: "REST API for Argo profiles, platforms, selections, BGC data, gridded\
    \ products, etc."
  contact:
    name: Argovis Collaboration
    url: https://argovis.colorado.edu/
    email: tbd@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: "0.1"
externalDocs:
  description: Find us on GitHub
  url: https://github.com/argovis/argovis_api
servers:
- url: https://argovis.colorado.edu
  description: "Server Hosted by University of Colorado, Boulder"
- url: http://localhost:3001
  description: Local server for testing and development
security:
- name: []
tags:
- name: ar
  description: atmospheric river shapes
- name: covar
  description: Argo float position forcast product
- name: tc
  description: tropical cyclone data
- name: grid
  description: "Gridded products derived from Argo floats, simulation, or satalite\
    \ product"
- name: profiles
  description: "Profile data, including BGC and profile metadata"
- name: platforms
  description: Platform metadata
- name: dacs
  description: Summary and metadata for data assembly centers represented in the dataset
paths:
  /ar:
    get:
      tags:
      - ar
      summary: Find and filter atmo river shapes.
      operationId: findAR
      parameters:
      - name: date
        in: query
        description: three hour increments starting at 2004-01-01T00:00:00 and ending
          at 2017-04-02T03:00:00
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      - name: _id
        in: query
        description: ID of an atmospheric river object
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 1_262992
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/arShapeSchema'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Ar
  /covarGrid:
    get:
      tags:
      - covar
      summary: Probability distribution field for a float at point lat-lon after forcastDays.
      operationId: findCovar
      parameters:
      - name: lat
        in: query
        description: latitude (degrees) of Argo float location
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: -90
          type: number
          example: 5.25
      - name: lon
        in: query
        description: longitude (degrees) of Argo float location
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: -180
          type: number
          example: -20.33
      - name: forcastDays
        in: query
        description: number of days over which to project Argo float drift
        required: true
        style: form
        explode: true
        schema:
          maximum: 1800
          minimum: 60
          type: number
          example: 60
          enum:
          - 60
          - 120
          - 140
          - 240
          - 360
          - 480
          - 720
          - 840
          - 960
          - 1080
          - 1200
          - 1320
          - 1440
          - 1560
          - 1680
          - 1800
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CovarSchema'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Covar
  /covarSum:
    get:
      tags:
      - covar
      summary: Sum of probability distribution field over a region for a float starting
        at point lat-lon after forcastDays.
      operationId: sumCovar
      parameters:
      - name: lat
        in: query
        description: latitude (degrees) of Argo float location
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: -90
          type: number
          example: 5.25
      - name: lon
        in: query
        description: longitude (degrees) of Argo float location
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: -180
          type: number
          example: -20.33
      - name: forcastDays
        in: query
        description: number of days over which to project Argo float drift
        required: true
        style: form
        explode: true
        schema:
          maximum: 1800
          minimum: 60
          type: number
          example: 60
          enum:
          - 60
          - 120
          - 140
          - 240
          - 360
          - 480
          - 720
          - 840
          - 960
          - 1080
          - 1200
          - 1320
          - 1440
          - 1560
          - 1680
          - 1800
      - name: polygon
        in: query
        description: "array of [lon, lat] vertices describing a polygon; final point\
          \ must match initial point"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          example: "[[-74.1247,40.5972],[-73.7347,40.5972],[-74.0148,40.8886],[-74.1247,40.5972]]"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Covar
  /tc:
    get:
      tags:
      - tc
      summary: Tropical cyclone search and filter.
      operationId: findTC
      parameters:
      - name: startDate
        in: query
        description: date-time formatted string indicating the beginning of a time
          period
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      - name: endDate
        in: query
        description: date-time formatted string indicating the end of a time period
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      - name: name
        in: query
        description: name of tropical cyclone
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: LANE
      - name: year
        in: query
        description: year of tropical cyclone
        required: false
        style: form
        explode: true
        schema:
          type: number
          example: 2018
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/tcSchema'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Tc
  /tc/stormNameList:
    get:
      tags:
      - tc
      summary: returns a list of tropical cyclone names and years
      operationId: findStormNameList
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Tc
  /griddedProducts/gridMetadata:
    get:
      tags:
      - grid
      summary: "metadata from grid unique dates, pres levels"
      operationId: gridmeta
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GridMeta'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/grid/window:
    get:
      tags:
      - grid
      summary: uniformly spaced rectangular gridded product selector
      operationId: uniformGridWindow
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      - name: presLevel
        in: query
        description: pressure level (dbar)
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 10
      - name: latRange
        in: query
        description: Latitude range (-90 to 90 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "-5,5.33"
          items:
            maximum: 90
            minimum: -90
            maxItems: 2
            minItems: 2
            type: number
      - name: lonRange
        in: query
        description: Longitude range (-180 to 180 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "0,2.153"
          items:
            maximum: 180
            minimum: -180
            maxItems: 2
            minItems: 2
            type: number
      - name: date
        in: query
        description: date-time formatted string
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RasterGrid'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/nonUniformGrid/window:
    get:
      tags:
      - grid
      summary: non uniformly spaced rectangular gridded product
      operationId: nonuniformGridWindow
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: sose_si_area_1_day_sparse
      - name: presLevel
        in: query
        description: pressure level (dbar)
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 0
      - name: latRange
        in: query
        description: Latitude range (-90 to 90 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "-5,5.33"
          items:
            maximum: 90
            minimum: -90
            maxItems: 2
            minItems: 2
            type: number
      - name: lonRange
        in: query
        description: Longitude range (-180 to 180 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "0,2.153"
          items:
            maximum: 180
            minimum: -180
            maxItems: 2
            minItems: 2
            type: number
      - name: date
        in: query
        description: date-time formatted string
        required: true
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/nonUniformGrid'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/gridCoords:
    get:
      tags:
      - grid
      summary: coordinates for gridded product
      operationId: gridCoords
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: sose_si_area_1_day_sparse
      - name: latRange
        in: query
        description: Latitude range (-90 to 90 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "-5,5.33"
          items:
            maximum: 90
            minimum: -90
            maxItems: 2
            minItems: 2
            type: number
      - name: lonRange
        in: query
        description: Longitude range (-180 to 180 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "0,2.153"
          items:
            maximum: 180
            minimum: -180
            maxItems: 2
            minItems: 2
            type: number
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GridCoordSchema'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/grid/find:
    get:
      tags:
      - grid
      summary: returns a single grid by name
      operationId: findGrid
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GridSchema'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/gridParams/find:
    get:
      tags:
      - grid
      summary: grid parameter search
      operationId: findGridParam
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      - name: presLevel
        in: query
        description: pressure level (dbar)
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 10
      - name: param
        in: query
        description: tbd
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: ""
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gridParams'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /griddedProducts/gridParams/window:
    get:
      tags:
      - grid
      summary: tbd
      operationId: windowGridParam
      parameters:
      - name: gridName
        in: query
        description: name of the gridded product
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: rgTempAnom
      - name: presLevel
        in: query
        description: pressure level (dbar)
        required: true
        style: form
        explode: true
        schema:
          type: number
          example: 10
      - name: latRange
        in: query
        description: Latitude range (-90 to 90 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "-5,5.33"
          items:
            maximum: 90
            minimum: -90
            maxItems: 2
            minItems: 2
            type: number
      - name: lonRange
        in: query
        description: Longitude range (-180 to 180 degrees)
        required: true
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "0,2.153"
          items:
            maximum: 180
            minimum: -180
            maxItems: 2
            minItems: 2
            type: number
      - name: param
        in: query
        description: tbd
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: ""
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RasterParam'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
      x-swagger-router-controller: Grid
  /profiles:
    get:
      tags:
      - profiles
      summary: "Search, reduce and download profile data."
      operationId: profile
      parameters:
      - name: startDate
        in: query
        description: date-time formatted string indicating the beginning of a time
          period
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      - name: endDate
        in: query
        description: date-time formatted string indicating the end of a time period
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          format: date-time
          example: 2010-01-01T00:00:00Z
      - name: polygon
        in: query
        description: "array of [lon, lat] vertices describing a polygon; final point\
          \ must match initial point"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          example: "[[-74.1247,40.5972],[-73.7347,40.5972],[-74.0148,40.8886],[-74.1247,40.5972]]"
      - name: box
        in: query
        description: "box described as [[lower left lon, lower left lat], [upper right\
          \ lon, upper right lat]]"
        required: false
        style: form
        explode: true
        allowReserved: true
        schema:
          type: string
          example: "[[-74.2126,40.5221],[-73.6798,40.9135]]"
      - name: center
        in: query
        description: center to measure max radius from
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "10,20.1"
          items:
            maxItems: 2
            minItems: 2
            type: number
      - name: radius
        in: query
        description: km from centerpoint
        required: false
        style: form
        explode: true
        schema:
          type: number
          example: 0
      - name: ids
        in: query
        description: List of profile IDs
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "4902911_0,4902911_97"
          items:
            type: string
      - name: platforms
        in: query
        description: List of platform IDs
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          items:
            anyOf:
            - type: string
            - type: number
      - name: presRange
        in: query
        description: Pressure range
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "10,20.1"
          items:
            maxItems: 2
            minItems: 2
            type: number
      - name: dac
        in: query
        description: Data Assembly Center
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: ""
      - name: source
        in: query
        description: ""
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          example: "argo_bgc,argo_deep"
          items:
            type: string
      - name: compression
        in: query
        description: Data compression strategy
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: basic-minification
      - name: data
        in: query
        description: Keys of data to include
        required: false
        style: form
        explode: false
        allowReserved: true
        schema:
          type: array
          items:
            $ref: '#/components/schemas/dataKey'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        "404":
          description: Not Found
