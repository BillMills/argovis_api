tags: 
  - name: 'ar'
    description: 'atmospheric river shapes'
paths:
  /arShapes/findByDate:
    get:
      tags:
      - ar
      summary: shapes representing atmospheric rivers at a given date-time
      operationId: findARbyDate
      parameters:
        - $ref: '#/components/parameters/arDate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arShapeSchema'
  /arShapes/findByID:
    get:
      tags:
      - ar
      summary: shapes representing atmospheric rivers with a given ID
      operationId: findARbyID
      parameters:
        - $ref: '#/components/parameters/arID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arShapeSchema'
components:
  schemas:
    arShapeSchema:
      type: object
      required:
      - _id
      - date
      - shapeID
      - geoLocation
      - date_formatted
      properties:
        _id:
          type: string
        date:
          type: string
          format: date-time
        shapeId:
          type: integer
        geoLocation:
          type: object
          properties:
            type:
              type: string
            coordinates:
              type: array
              items:
                type: array
                items:
                  type: number
                  minItems: 2
                  maxItems: 2
                uniqueItems: true
        date_formateed:
          type: string
          format: date
  parameters:
    arDate:
      in: query
      name: date
      description: three hour increments starting at 2004-01-01T00:00:00 and ending at 2017-04-02T03:00:00
      schema:
        type: string
        format: date-time
      example: '2010-01-01T00:00:00Z'
    arID:
      in: query
      name: _id
      description: ID of an atmospheric river object
      schema: 
        type: string
      example: 'arid9999'

